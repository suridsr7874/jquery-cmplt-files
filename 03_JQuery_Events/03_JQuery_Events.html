<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="03_styles.css">
    <title>JQuery Events</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Events</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <!-- Click Event -->
    <h2>Click Event</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-dark" id="change-btn">Change Image</button>
                    </div>
                    <div class="card-body">
                        <img src="../img/image1.jpg" class="img-fluid" id="img">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Key Up Event -->
    <h2>Key Up Event</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form>
                        <div class="card-header bg-light">
                            <div class="form-group">
                                <input id="input-field" type="text" class="form-control" placeholder="Enter Text">
                            </div>
                        </div>
                        <div class="card-body">
                            <h3 class="text-primary font-weight-bold" id="text-field"></h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Event -->
    <h2>Change Event</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <select class="form-control" id="select-box">
                                            <option value="">Select a Technology</option>
                                            <option value="HTML">HTML</option>
                                            <option value="CSS">CSS</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="JQuery">JQuery</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <h3 class="text-danger font-weight-bold" id="display-option"></h3>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../jquery/jquery-3.4.0.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="03_app.js"></script>
</body>
</html>
