<div class="container mt-4">

<script src="../jquery/jquery-3.4.0.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<!-- Plugin files -->
<script src="plugin/imagelightbox.js"></script>
<script src="01_app.js"></script>
<script>
    $('a[data-imagelightbox="demo"]').imageLightbox({
        selector:       'a[data-imagelightbox]',
        id:             'imagelightbox',
        allowedTypes:   'png|jpg|jpeg|gif',
        animationSpeed: 250,
        activity:       false,
        arrows:         true,
        button:         true,
        caption:        true,
        enableKeyboard: true,
        lockBody:       false,
        navigation:     true,
        overlay:        false,
        preloadNext:    true,
        quitOnEnd:      false,
        quitOnImgClick: false,
        quitOnDocClick: true,
        quitOnEscKey:   true
    });
</script>
